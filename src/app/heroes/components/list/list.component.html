<h3>Listado de heroes</h3>

<div *ngIf="deletedHeroe; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger"> {{ deletedHeroe }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h4>No ha borrado nada</h4>
</ng-template>

<button
  *ngIf="heroeNames.length > 0"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger"
>
  Borrar Ãºltimo heroe
</button>


<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroeNames"
    class="list-group-item">
    <strong>{{ name }}</strong>
  </li>
</ul>
